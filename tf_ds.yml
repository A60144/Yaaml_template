apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tf_ds
  labels:
    app: tf_ds
spec:
  selector:
    matchLabels:
      app: tf_ds
  template:
    metadata:
      labels:
        app: tf_ds
    spec:
      containers:
      - name: tf_ds
        image: tensorflow/tensorflow:latest-gpu
        ports:
        - containerPort: 80
        command: [ "/bin/bash", "-c", "sleep 2147483647" ]
        resources:
          limits:
            nvidia.com/gpu: 1
      nodeSelector:
        type: gpu
---
apiVersion: v1
kind: Service
metadata:
  name: tf_ds
  labels:
    app: tf_ds
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: tf_ds
  type: NodePort
